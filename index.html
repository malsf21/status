<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

		<link rel="icon" href="css/favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />

  <body>
		<div class="container" style="padding-top:100px;">
			<h1 class="page-header">What's Matt Doing Right Now?</h1>
			<div class = "row">
				<div class="col-md-3">
					<div class="well">
						<h2><span class="fa fa-twitch" style="color:#6441A5;"> <span class="label" id="streaming"></span></h2>
						<h4 id="stream_game"></h4>
						<h6><a href="http://www.twitch.tv/malsf21" style="color:#6441A5;">Watch his stream here.</a></h6>
					</div>
				</div>
			</div>
			<div class="jumbotron">
				<h3>Want to know if Matt's playing league?</h3>
				<h1 class="display-1"><span id="answer"></span></h1>
				<h3 id="info">He's playing <span id="champ"></span> in a <span id="mode"></span> game.</h3>
				<h2><span id="stream"></span> You can check out his stream on <a href="http://www.twitch.tv/malsf21">Twitch</a></h2>
				<h4>He's malsf21 on the NA server. <a href="http://na.op.gg/summoner/userName=malsf21">Here's his op.gg</a></h4>
			</div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="js/structure.js"></script>
	<script src="js/league_parser.js"></script>
	<script src="js/twitch_parser.js"></script>
	<script type="text/javascript">
		if (streaming === true){
			$("#streaming").html("Matt's Live!");
			$("#streaming").addClass("label-success");
			$("#stream_game").html("playing <span class='label label-info'>" + stream_game + "</span>");
		}
		else{
			$("#streaming").html("Matt's Offline.");
			$("#streaming").addClass("label-danger");
		}
		if (playingLeague === true){
			$("#answer").html("Well he is.");
			$("#stream").html("In fact, he's probably streaming right now!");
			$("#mode").html(league_game_mode);
			$("#champ").html(league_champ);
		}
		else{
			$("#answer").html("Well he ain't.");
			$("#info").hide();
		}
	</script>
</html>
